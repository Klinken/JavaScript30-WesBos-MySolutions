  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    
  // Some and Every Checks
  // Array.prototype.some() // is at least one person 19 or older?
  var currentYear = new Date().getFullYear();

var isOnePersonOver19 = people.some((x) => {
  return currentYear - x.year >= 19;
});

isOnePersonOver19 ? console.log("At least one person is over 19.") : console.log("No person is over 19.");

// Array.prototype.every() // is everyone 19 or older?

var isEveryone19 = people.every((x) => {
    return currentYear - x.year >= 19;
});

isEveryone19 ? console.log("Everyone is over 19.") : console.log("Not everyone is over 19.");


// Array.prototype.find()
// Find is like filter, but instead returns just the one you are looking for
// find the comment with the ID of 823423

var findCommentByID = comments.find((x) => {
    return x.id == 823423;
  });

findCommentByID != undefined ? console.log("Comment says: " + findCommentByID.text) : console.log("No comment to be found.");

// Array.prototype.findIndex()
// Find the comment with this ID
// delete the comment with the ID of 823423

var findIndexOfComment = comments.findIndex((x) => x.id == 823423);

comments.splice(findIndexOfComment,1);

console.log(comments)

  </script>
