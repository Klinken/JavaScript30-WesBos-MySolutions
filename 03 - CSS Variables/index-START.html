<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img id="image-to-change" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    var spacing = document.getElementById("spacing").value;
    var bluring = document.getElementById("blur").value;
    var color = document.getElementById("base").value;

    window.onload = (e) => {
      document.getElementById("image-to-change").style.border = `${spacing}px solid ${color}`;
      document.getElementById("image-to-change").style.filter = `blur(${bluring}px)`;
    };

    // GET VALUES FROM SPACING CONTROL
    document.getElementById("spacing").addEventListener("change", () => {
      spacing = document.getElementById("spacing").value;
      // ADD/UPDATE SPACING VALUE ON IMG FROM CONTROLS
      document.getElementById("image-to-change").style.border = `${spacing}px solid ${color}`;
    });

    // GET VALUES FROM BLUR CONTROL
    document.getElementById("blur").addEventListener("change", () => {
      bluring = document.getElementById("blur").value;
      // ADD/UPDATE BLUR VALUE ON IMG FROM CONTROLS
      document.getElementById("image-to-change").style.filter = `blur(${bluring}px)`;

    });

    // GET VALUES FROM BLUR CONTROL
    document.getElementById("base").addEventListener("change", () => {
      color = document.getElementById("base").value;
      // ADD/UPDATE BLUR VALUE ON IMG FROM CONTROLS
      document.getElementById("image-to-change").style.border = `${spacing}px solid ${color}`;

    });

  </script>

</body>

</html>
